<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-4 d-none d-md-flex bg-image"></div>
        <div class="col-md-8 bg-color-black">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4 align-items-center"><strong>CCSAI</strong></h3>
                            <p class="mb-4 text-muted">College of Computer Studies</p>
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div class="form-group mb-3">
                                    <input id="email" type="text" placeholder="Email" formControlName="email" class="form-control  border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-3">
                                    <input id="password" type="password" placeholder="Password" formControlName="password" class="form-control  border-0 shadow-sm px-4 ">
                                </div>
                                <button type="submit" class="btn btn-color btn-block text-uppercase mb-2  shadow-sm">Sign in</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
