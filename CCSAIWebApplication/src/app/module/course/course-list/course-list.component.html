<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12 d-flex justify-content-start">
            <h2>Course Management</h2>
        </div>
    </div>
    <hr>
    <div class="row mt-4">
        <div class="col-12">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex justify-content-end">
                        <button type="button" class="btn btn-primary" (click)="newCourse()" *ngIf="currentUser.role==='admin'">New Course</button>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12">

                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" style="width: 100%">
                            <thead>
                                <tr>
                                    <th>CODE</th>
                                    <th>COURSE</th>
                                    <th>STATUS</th>
                                    <th>ACTION</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="courses.length > 0">
                                <tr *ngFor="let course of courses">
                                    <td>{{course.courseCode | uppercase}}</td>
                                    <td>{{course.course | uppercase}}</td>
                                    <td>{{course.course_status | uppercase}}</td>
                                    <td><button type="button" (click)="updateCourse(course._id)" routerLinkActive="router-link-active" class="btn btn-outline-primary fa fa-pencil" data-bs-toggle="tooltip" data-bs-placement="top" title="View/Edit"></button>
                                        <button type="button" (click)="deactivate(course)" routerLinkActive="router-link-active" class="btn btn-outline-danger fa fa-ban" *ngIf="course.course_status === 'active'" data-bs-toggle="tooltip" data-bs-placement="top" title="Deactivate"></button>
                                        <button type="button" (click)="activate(course)" routerLinkActive="router-link-active" class="btn btn-outline-success fa fa-check" *ngIf="course.course_status === 'deactivated'" data-bs-toggle="tooltip" data-bs-placement="top" title="Activate"></button></td>
                                </tr>
                            </tbody>
                            <tbody *ngIf="courses?.length === 0">
                                <tr>
                                    <td colspan="4" class="no-data-available" style="text-align: center;">
                                        No Data To Display
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
