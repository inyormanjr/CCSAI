<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12 d-flex justify-content-start">
            <h2>Enrollment Management</h2>
        </div>
    </div>
    <hr>
    <div class="row mt-4">
        <div class="col-12">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex justify-content-end">
                        <button type="button" class="btn btn-primary" [routerLink]="['./newenrollment']" *ngIf="currentUser.role==='admin'">New Enrollment</button>
                    </div>
                </div>
                <div class="d-flex mt-4 ">
                    <div class="p-0">
                        <input type="text" class="form-control" placeholder="Course" id="search" (keyup)="updateFilter($event)">
                    </div>
                    <div class="ml-auto mt-3">
                        <select name="limit" id="limit" [(ngModel)]="limit">
                            <option [ngValue]="10">10</option>
                            <option [ngValue]="25">25</option>
                            <option [ngValue]="50">50</option>
                            <option [ngValue]="100">100</option>
                          </select>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-12">
                        <ngx-datatable class='bootstrap' [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'auto'" [rows]='enrollmentList' [limit]="limit">
                            <ngx-datatable-column name="TERM" prop="term">

                                    {{row.termId.termName | uppercase}}
                                </ng-template>
                            </ngx-datatable-column>

                                </ng-template>
                            </ngx-datatable-column>

                            <ngx-datatable-column name="COURSE" prop="course">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    {{row.courseId.course | uppercase}}
                                </ng-template>
                            </ngx-datatable-column>

                            <ngx-datatable-column name="INSTRUCTOR" prop="instructor">
                                <ng-template let-row="row" ngx-datatable-cell-template>

                                </ng-template>
                            </ngx-datatable-column>

                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    {{row.enrollmentDate | date}}
                                </ng-template>
                            </ngx-datatable-column>
