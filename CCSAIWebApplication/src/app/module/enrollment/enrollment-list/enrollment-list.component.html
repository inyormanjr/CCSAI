<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12 d-flex justify-content-start">
            <h2>Enrollment Management</h2>
        </div>
    </div>
    <hr>
    <div class="row mt-4">
        <div class="col-12">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex justify-content-end">
                        <button type="button" class="btn btn-primary" (click)="newEnrollment()" *ngIf="currentUser.role==='admin'">New Enrollment</button>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12">

                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" style="width: 100%">
                            <thead>
                                <tr>
                                    <th>TERM</th>
                                    <th>COURSE</th>
                                    <th>INSTRUCTOR</th>
                                    <th>DATE</th>
                                    <th>ACTION</th>
                                </tr>
                            </thead>
                            <ng-container *ngIf="(enrollments$ | async) as enrollments; else elseTemplate">
                                <tbody>
                                    <tr *ngFor="let enrollment of enrollments">
                                        <td>{{enrollment.termId.termName}}</td>
                                        <td>{{enrollment.courseId.course | uppercase}}</td>
                                        <td>{{enrollment.instructorId.fullName | uppercase}}</td>
                                        <td>{{enrollment.enrollmentDate | date}}</td>
                                        <td><button type="button" (click)="updateEnrollment(enrollment._id)" routerLinkActive="router-link-active" class="btn btn-outline-primary fa fa-pencil" data-bs-toggle="tooltip" data-bs-placement="top" title="View/Edit"></button></td>
                                    </tr>
                                </tbody>
                            </ng-container>
                            <ng-template #elseTemplate>
                                <tbody>
                                    <tr>
                                        <td colspan="5" class="no-data-available" style="text-align: center;">
                                            No Data To Display
                                        </td>
                                    </tr>
                                </tbody>
                            </ng-template>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
