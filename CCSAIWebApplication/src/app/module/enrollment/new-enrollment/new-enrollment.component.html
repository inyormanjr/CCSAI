<div class="container-fluid mt-4">
    <div class="row mt-4">
        <div class="container">
            <div class="card">
                <h4 class="card-header">Enrollment Registration</h4>
                <div class="card-body">
                    <form [formGroup]="enrollmentForm" (ngSubmit)="create()" class="row g-3">

                        <div class="col-4">
                            <label for="dp" class="form-label">Date</label>
                            <div class="input-group">
                                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="enrollmentDate" ngbDatepicker #d="ngbDatepicker">
                                <button class="btn btn-outline-secondary fa fa-calendar" (click)="d.toggle()" type="button"></button>
                            </div>
                        </div>
                        <div class="col-12 mt-4">
                            <button type="button" [routerLink]="['../enrollmentlist']" routerLinkActive="router-link-active" class="btn btn-primary mr-2">Back</button>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<pre>{{enrollmentForm.value | json}}</pre>
