<!-- Condition should be check if student or instructor -->
<h2 class="m-3 mt-4">Dashboard</h2>
<div class="container-fluid  p-4">
<ng-container *ngIf="true; else elseTemplate">
  <app-student-dashboard></app-student-dashboard>
</ng-container>
<ng-template #elseTemplate>
 <app-instructor-dashboard></app-instructor-dashboard>
</ng-template>
</div>
