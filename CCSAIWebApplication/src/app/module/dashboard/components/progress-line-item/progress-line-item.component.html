<div class="d-flex flex-row justify-content-between align-items-center mb-1">
  <p class="p-0 m-0 text-truncate" style="width: 20%;">{{trailing}}</p>
  <div class="middle-section flex-fill d-flex  justify-content-center align-items-center">
  <div class="mr-2 text-muted">{{progressValue}}%</div>
  <div class="progress " style="width: 30%;">
    <div class="progress-bar" [ngClass]="progressBarColor(progressValue)" role="progressbar"
      [ngStyle]="{'width': progressValue + '%'}" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
      </div>
  </div>
  </div>
  <a name="" id="" class="btn btn-primary"  href="#" role="button">View</a>
</div>
