<div class="row justify-content-between align-items-center mb-1">
  <p class="p-0 m-0 text-truncate" style="width: 180px;">{{trailing}}</p>
  <div class="progress " style="width: 120px;">
    <div class="progress-bar" role="progressbar" [ngStyle]="{'width': progressValue + '%'}"  aria-valuenow="10" aria-valuemin="0"
      aria-valuemax="100">{{progressValue}}%</div>
  </div>
  <a name="" id="" class="btn btn-primary"  href="#" role="button">View</a>
</div>
