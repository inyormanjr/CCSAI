<div *ngIf="cardTitle" class="card p-2 border-0 bg-light text-left" style="min-height: 270px;">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{cardTitle}}</h5>
    <div class="container-fluid flex-fill">
        <ng-content  select="[content]"></ng-content>
    </div>
    <div class="container-fluid">
      <div class="row mt-4 pr-3 justify-content-end">
        <a name="" id="" class="" href="#" role="button">See More</a>
      </div>
    </div>
  </div>
</div>
